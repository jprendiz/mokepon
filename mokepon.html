<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mokepon</title>
</head>
<body>
    
    <section id="seccion-seleccionar-mascota">
        <h1 class="titulo">MOKEPON !</h1>
        <h2 class="subtitulo">Elige tu mascota: </h2>
        
        <div id="contenedor-tarjetas" class="tarjetas">
        </div>
    
        <button id="boton-seleccionar-mascota">Seleccionar</button>
    </section>
    
    <section id="seccion-seleccionar-ataque">
        <h1 class="titulo">MOKEPON !</h1>
        
        <h2 class="subtitulo"> Elige tu ataque: </h2>
        <div class="tarjetas-ataques" id="contenedor-de-ataques">
            
        </div>
        
        <div id="seccion-mensajes">
            <p id="resultado">Mucha suerte</p>
            
            <section id="seccion-reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>
        
        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">3</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">3 </p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>
        
    </section>

    <script src="js/mokepon.js"></script>

</body>
</html>
