<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/mokepon.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Mokepon</title>
</head>
<body>
    
    <section id="seccion-seleccionar-mascota">
        <h1 class="titulo">MOKEPON !</h1>
        <h2 class="subtitulo">Elige tu mascota: </h2>

        <div class="tarjetas">
            <input type="radio" name="mascota" id="hipodoge">
            <label class="tarjeta-de-mokepon" for="hipodoge">
                <p>
                    Hipodoge
                </p> 
                <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="Hipodoge">
            </label>
    
            <input type="radio" name="mascota" id="capipepo">
            <label class="tarjeta-de-mokepon" for="capipepo">
                <p>
                    Capipepo
                </p>    
                <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="Capipepo">
            </label>
            
            <input type="radio" name="mascota" id="ratigueya">
            <label class="tarjeta-de-mokepon" for="ratigueya">
                <p>
                    Ratigueya
                </p>    
                <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="Ratigueya">
            </label>
        </div>

        <!--  
        Hipodoge -> Agua 
        Capipepo -> Tierra
        Ratigueya -> Fuego
        Langostelvis -> Agua y Fuego
        Tucapalma -> Agua y Tierra
        Pydos -> Tierra y fuego
         -->

        <button id="boton-seleccionar-mascota">Seleccionar</button>
    </section>

    <section id="seccion-seleccionar-ataque">
        <h1 class="titulo">MOKEPON !</h1>

        <h2 class="subtitulo"> Elige tu ataque: </h2>
        <div class="tarjetas-ataques">
            <button id="boton-fuego" class="boton-de-ataque"> Fuego ðŸ”¥ </button>
            <button id="boton-agua" class="boton-de-ataque"> Agua ðŸ’§ </button>
            <button id="boton-tierra" class="boton-de-ataque"> Tierra ðŸŒ± </button>
        </div>

        <div id="seccion-mensajes">
            <p id="resultado">Mucha suerte</p>
            
            <section id="seccion-reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>
            
        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">3</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">3 </p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>

    </section>

    


    
</body>
</html>
